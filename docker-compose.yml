name: xcodarr
services:
    xcodarr:
    container_name: xcodarr
        build: .
        ports:
            - '3000:3000'
        volumes:
            - ./data:/data
            - ./media:/media
        environment:
            - NODE_ENV=production
            - MEDIA_DIR=/media
            - MAX_CONCURRENT_JOBS=1
        restart: unless-stopped

    xcodarr-gpu:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - ./data:/data
            - ./media:/media
        environment:
            - NODE_ENV=production
            - MEDIA_DIR=/media
            - MAX_CONCURRENT_JOBS=1
        restart: unless-stopped
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: 1
                          capabilities: [gpu, video]
